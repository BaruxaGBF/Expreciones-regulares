<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar Contraseñas</title>
</head>
<body> 
    <header class="header">
        <a href="index.html"><img src="imagen/Sin título.png" title="Expresiones Regulares"></a>
    </header>
    <div>
        <p><strong>La estructura de la expresión regular es Una letra Mayúscula seguida de 3 números luego seguida de 3 letras minúsculas y luego de tres caracteres especiales</strong></p>
    </div>
    <div class="input">
        <div>
            <label id="label-expresion"><strong>Expresión Regular</strong></label>
            <input type="text" name="Expresion" id="Expresion" maxlength="10">
            <input type="button" id="Evaluar" value="EVALUAR" onclick="Ready()"> 
        </div>
        
    </div>

    <div id="resultado" class="tipo3"><p></p></div>

    <script>
        const Ex_Re=/[A-Z]\d{3}[a-z]{3}\W{3}/
        function Ready(){
            let ExpresionL=document.getElementById("Expresion").value;
            var elemento = document.getElementById("resultado");
            if(Ex_Re.test(ExpresionL)){
                elemento.className = "tipo1";
                document.getElementById("resultado").innerHTML = "<p>Expresión Regular Correcta</p>";
            }else{
                elemento.className = "tipo2";
                document.getElementById("resultado").innerHTML = "<p>Incorrecto. Intente nuevamente</p>";
            }
        }     
    </script>
</body>
</html>
