<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar Contraseñas</title>
</head>
<body>
    <header class="header">
        <a href="index.html"><img src="imagen/Sin título.png"></a>
    </header>
    <!--<input type="text" name="Expresion" id="Expresion" maxlength="10">-->
    
    <textarea id="Expresion" cols="30" rows="1" maxlength="20" placeholder="Expresión">
        
    
    </textarea>
    <input type="button" value="Evaluar" onclick="Ready()"> 
    <script>
        const Ex_Re=/[A-Z]\d{3}\w{3}\W{3}/
        function Ready(){
            let ExpresionL=document.getElementById("Expresion").value;
            let R=document.getElementById("Resultado")
            console.log(ExpresionL);
            if(Ex_Re.test(ExpresionL)){
                R.value="Correcto";
                console.log("Correcto");
            }else{
                R.value="Incorrecto";
                console.log("Incorrecto");
            }
        }     
    </script>
    <textarea name="" id="Resultado" cols="30" rows="10"></textarea>
</body>
</html>
